<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une annonce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --accent: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
        }

        header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(44, 62, 80, 0.95);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .edit-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(44, 62, 80, 0.8);
        }

        .edit-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .edit-container h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            font-size: 1rem;
            color: var(--dark);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SeLogerFacilement</div>
        <nav>
            <a href="ads_list.html" class="btn btn-accent">Retour aux annonces</a>
        </nav>
    </header>

    <div class="edit-section">
        <div class="edit-container">
            <h2>Modifier une annonce</h2>
            <form id="editForm">
                <div class="input-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required placeholder="Entrez le titre de l'annonce">
                </div>
                <div class="input-group">
                    <label for="price">Prix/mois (€)</label>
                    <input type="number" id="price" name="price" required placeholder="Entrez le prix">
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Décrivez votre bien"></textarea>
                </div>
                <div class="input-group">
                    <label for="photos">Photos (max 5, remplace les précédentes)</label>
                    <input type="file" id="photos" name="photos" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn btn-accent">Sauvegarder les modifications</button>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('load', async function() {
            var email = localStorage.getItem('connectedUserEmail');
            if (!email) {
                alert('Veuillez vous connecter pour modifier une annonce.');
                window.location.href = 'login.html';
                return;
            }

            var urlParams = new URLSearchParams(window.location.search);
            var adIndex = urlParams.get('index');

            if (adIndex === null) {
                alert('Aucune annonce sélectionnée.');
                window.location.href = 'ads_list.html';
                return;
            }

            const response = await fetch('http://localhost:3000/ads');
            const ads = await response.json();
            var ad = ads[adIndex];

            if (!ad || ad.email !== email) {
                alert('Vous ne pouvez modifier que vos propres annonces.');
                window.location.href = 'ads_list.html';
                return;
            }

            document.getElementById('title').value = ad.title;
            document.getElementById('price').value = ad.price;
            document.getElementById('description').value = ad.description;
        });

        document.getElementById('editForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            var email = localStorage.getItem('connectedUserEmail');
            var title = document.getElementById('title').value;
            var price = document.getElementById('price').value;
            var description = document.getElementById('description').value;
            var files = document.getElementById('photos').files;

            console.log('Nombre de photos sélectionnées:', files.length);

            if (files.length > 5) {
                alert('Vous ne pouvez uploader que 5 photos maximum.');
                return;
            }

            var urlParams = new URLSearchParams(window.location.search);
            var adIndex = urlParams.get('index');

            try {
                var photos = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    console.log(`Traitement de la photo ${i + 1}:`, file.name, file.size / 1024, 'Ko');
                    const photoData = await new Promise((resolve, reject) => {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            console.log(`Photo ${file.name} lue avec succès`);
                            resolve(e.target.result);
                        };
                        reader.onerror = function(e) {
                            console.error(`Erreur lors de la lecture de ${file.name}:`, e);
                            reject(new Error(`Erreur de lecture pour ${file.name}`));
                        };
                        reader.readAsDataURL(file);
                    });
                    photos.push(photoData);
                }

                console.log('Envoi au serveur:', { email, title, price, description, photos: photos.length, index: adIndex });
                const response = await fetch('http://localhost:3000/edit-ad', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, title, price, description, photos, index: adIndex })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Erreur serveur');
                }

                alert(data.message);
                window.location.href = 'ads_list.html';
            } catch (error) {
                console.error('Erreur lors de l’envoi de l’annonce:', error);
                alert('Une erreur est survenue. Vérifiez la console.');
            }
        });
    </script>
</body>
</html>
