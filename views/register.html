<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">SeLogerFacilement</div>
        <nav>
            <a href="/Home4Student-mvc/views/login.html" class="btn btn-secondary">Se connecter</a>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-container">
            <h2>S'inscrire</h2>
            
            <form action="../controllers/UserController.php?action=register" method="POST" enctype="multipart/form-data">
                <div class="input-group"><label for="nom">Nom</label><input type="text" name="nom" placeholder="Entrez votre nom" required></div>
                <div class="input-group"><label for="prenom">Prénom</label><input type="text" name="prenom" placeholder="Entrez votre prénom" required></div>
                
                <div class="input-group">
                    <label for="role">Je suis :</label>
                    <select name="role" required>
                        <option value="etudiant">Étudiant</option>
                        <option value="proprietaire">Propriétaire</option>
                        <!-- <option value="admin">Administrateur</option> -->
                    </select>
                </div>

                <div class="input-group"><label for="email">Email</label><input type="email" name="email" placeholder="Entrez votre email" required></div>
                <div class="input-group"><label for="mdp">Mot de passe</label><input type="password" name="mdp" placeholder="Créez un mot de passe" required></div>
                <div class="input-group"><label for="tele">Téléphone</label><input type="text" name="tele" placeholder="Entrez votre numéro de téléphone" required></div>
                <div class="input-group"><label for="genre">Genre</label><input type="text" name="genre" placeholder="Homme / Femme / Autre" required></div>
                <div class="input-group"><label for="rue">Rue</label><input type="text" name="rue" placeholder="Adresse de la rue" required></div>
                <div class="input-group"><label for="codepostal">Code postal</label><input type="text" name="codepostal" placeholder="75000" required></div>
                <div class="input-group"><label for="ville">Ville</label><input type="text" name="ville" placeholder="Paris, Lyon, etc." required></div>
                <div class="input-group"><label for="pays">Pays</label><input type="text" name="pays" placeholder="France, Belgique, ..." required></div>
                <div class="input-group"><label for="photo">Photo</label><input type="file" name="photo" accept="image/*"></div>
                <div class="cgu-group">
                    <input type="checkbox" id="cgu" name="cgu" required>
                    <label for="cgu">J'accepte les <a href="/Home4Student-mvc/views/CGU.html">CGU</a> et les conditions d'utilisation du site.</label>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>

        </div>
    </div>

    
</body>
</html>
