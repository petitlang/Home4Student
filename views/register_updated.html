<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --accent: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
        }

        header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(44, 62, 80, 0.95);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(44, 62, 80, 0.8);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            font-size: 1rem;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 2.5rem 1rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .cgu-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cgu-group label {
            font-size: 0.9rem;
            color: var(--dark);
        }

        .cgu-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SeLogerFacilement</div>
        <nav>
            <a href="login.html" class="btn btn-secondary">Se connecter</a>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-container">
            <h2>S'inscrire</h2>
            
            <form action="../controllers/UserController.php?action=register" method="POST" enctype="multipart/form-data">
                <div class="input-group"><label for="nom">Nom</label><input type="text" name="nom" placeholder="Entrez votre nom" required></div>
                <div class="input-group"><label for="prenom">Pr√©nom</label><input type="text" name="prenom" placeholder="Entrez votre pr√©nom" required></div>
                <div class="input-group"><label for="email">Email</label><input type="email" name="email" placeholder="Entrez votre email" required></div>
                <div class="input-group"><label for="mdp">Mot de passe</label><input type="password" name="mdp" placeholder="Cr√©ez un mot de passe" required></div>
                <div class="input-group"><label for="tele">T√©l√©phone</label><input type="text" name="tele" placeholder="Entrez votre num√©ro de t√©l√©phone" required></div>
                <div class="input-group"><label for="genre">Genre</label><input type="text" name="genre" placeholder="Homme / Femme / Autre" required></div>
                <div class="input-group"><label for="rue">Rue</label><input type="text" name="rue" placeholder="Adresse de la rue" required></div>
                <div class="input-group"><label for="codepostal">Code postal</label><input type="text" name="codepostal" placeholder="75000" required></div>
                <div class="input-group"><label for="ville">Ville</label><input type="text" name="ville" placeholder="Paris, Lyon, etc." required></div>
                <div class="input-group"><label for="pays">Pays</label><input type="text" name="pays" placeholder="France, Belgique, ..." required></div>
                <div class="input-group"><label for="photo">Photo</label><input type="file" name="photo" accept="image/*"></div>
                <div class="cgu-group">
                    <input type="checkbox" id="cgu" name="cgu" required>
                    <label for="cgu">J'accepte les <a href="cgu.html">CGU</a> et les conditions d'utilisation du site.</label>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>

        </div>
    </div>

    <script>
        // G√©rer l'enregistrement de l'utilisateur dans le LocalStorage
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var cguChecked = document.getElementById('cgu').checked;

            if (!cguChecked) {
                alert('Vous devez accepter les CGU pour vous inscrire.');
                return;
            }

            if (password.length < 6) {
                alert('Le mot de passe doit contenir au moins 6 caract√®res.');
                return;
            }

            var users = JSON.parse(localStorage.getItem('users')) || [];
            var userExists = users.some(user => user.email === email);

            if (userExists) {
                alert('Cet email est d√©j√† utilis√© !');
            } else {
                users.push({ email: email, password: password });
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('connectedUserEmail', email);
                alert('Compte cr√©√© avec succ√®s !');
                window.location.href = 'profile-edit.html';
            }
        });

        // G√©rer l'affichage du mot de passe
        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
