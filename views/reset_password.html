<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SeLogerFacilement</div>
        <nav>
            <a href="/views/login.html" class="btn btn-secondary">Retour à la connexion</a>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-container">
            <h2>Réinitialiser le mot de passe</h2>
            <form action="../controllers/UserController.php?action=reset_password" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>
                <div class="input-group">
                    <label for="code">Code de vérification</label>
                    <input type="text" id="code" name="code" required placeholder="Entrez le code reçu (factice pour l’instant)">
                </div>
                <div class="input-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" id="password" name="new_password" required placeholder="Entrez le nouveau mot de passe">
                </div>
                <div class="input-group">
                    <label for="role">Je suis :</label>
                    <select name="role" required>
                        <option value="etudiant">Étudiant</option>
                        <option value="proprietaire">Propriétaire</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <input type="hidden" name="code_ok" value="1">
                <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
            </form>
            <p class="noir-text">Retour à la connexion ? <a href="/views/login.html">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
