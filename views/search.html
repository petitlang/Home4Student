<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recherchez un logement</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    input, select {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .card a {
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      color: #222;
    }
    .card p {
      margin: 6px 0;
      font-size: 0.9rem;
    }
    .rating {
      color: #f59e0b;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center; margin-bottom:30px;">Recherchez un logement</h1>
<!--改样式-->
  <div class="filters">
    <input type="text" id="search" placeholder="Search services...">
    <select id="category">
      <option value="All">All Categories</option>
    </select>
    <select id="city">
      <option value="All">All Cities</option>
    </select>
  </div>

  <div id="cards" class="cards"></div>
</div>

<script>
  let annonces = [];
  const categories = ['Studio', 'Appartement', 'Chambre', 'Maison'];
  const cities = ['Paris', 'Lyon', 'sMarseille', 'Nice', 'Bordeaux', 'Lille', 'Nantes', 'Strasbourg', 'Toulouse', 'Rennes', 'Grenoble', 'Dijon', 'Nancy', 'Montpellier', 'Vendôme', 'Amiens'];

  const searchInput = document.getElementById('search');
  const categorySelect = document.getElementById('category');
  const citySelect = document.getElementById('city');
  const cardsContainer = document.getElementById('cards');

  function populateFilters() {
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    cities.forEach(city => {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    });
  }

  function renderCards() {
    const search = searchInput.value.toLowerCase();
    const category = categorySelect.value;
    const city = citySelect.value;

    const filtered = annonces.filter(item => {
      const matchText = item.Titre.toLowerCase().includes(search) || item.Descriptions.toLowerCase().includes(search);
      const matchCat = category === 'All' || item.Type === category;
      const matchCity = city === 'All' || item.ville === city;
      return matchText && matchCat && matchCity;
    });

    cardsContainer.innerHTML = '';
    filtered.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
          <h3>${card.Titre}</h3>
          <p>${card.ville} • ${card.Type} • ${card.Prix}€</p>
          <p>${card.Descriptions}</p>
        `;
      cardsContainer.appendChild(div);
    });
  }

  searchInput.addEventListener('input', renderCards);
  categorySelect.addEventListener('change', renderCards);
  citySelect.addEventListener('change', renderCards);

  fetch('../models/Admodel.php')       // 路径按实际部署调整
          .then(res => res.json())
          .then(data => {
            annonces = data;

            // 1️⃣ 依据真实数据动态生成分类 / 城市下拉框
            const categories = [...new Set(annonces.map(a => a.Type))];
            const cities     = [...new Set(annonces.map(a => a.ville))];

            categories.forEach(cat => {
              const opt = document.createElement('option');
              opt.value = cat;  opt.textContent = cat;
              categorySelect.appendChild(opt);
            });

            cities.forEach(c => {
              const opt = document.createElement('option');
              opt.value = c;  opt.textContent = c;
              citySelect.appendChild(opt);
            });

            // 2️⃣ 首次渲染
            renderCards();
          })
          .catch(err => {
            console.error('Impossible de récupérer les annonces :', err);
            cardsContainer.innerHTML = '<p style="color:red">Erreur de chargement des données.</p>';
          });


</script>

</body>
</html>
